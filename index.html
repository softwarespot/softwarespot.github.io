    <body>
        <div id="root"></div>
        <script type="text/babel" data-type="module">
            // See URL: https://peterkellner.net/2024/05/10/running-react-19-from-a-cdn-and-using-esm.sh/
            import React from 'https://esm.sh/react@^19';
            import ReactDOMClient from 'https://esm.sh/react-dom@^19/client';
            import { Container } from 'https://esm.sh/react-bootstrap@^2';

            (async function main() {
                const { useEffect, useRef, useState } = React;

                function App() {
                    return <Container>v2 is work in progress</Container>;
                }

                const root = ReactDOMClient.createRoot(document.getElementById('root'));
                root.render(
                    <React.StrictMode>
                        <App />
                    </React.StrictMode>,
                );
            })();
        </script>
    </body>
